<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Afra's Stopwatch</h1>
        <div class="stopwatch">
            <div class="display" id="display">00 : 00 : 00 : 000</div>
            <div class="controls">
                <button class="control-btn" id="flag">Lap</button>
                <button class="control-btn" id="start">Start</button>
                <button class="control-btn" id="reset">Reset</button>
            </div>
            <div class="lap" id="lap"></div>
        </div>
    </div>
</body>
</html>
